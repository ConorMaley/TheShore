<div class="header-container">
  <h1 class="header">
    Welcome to {{ title }}
  </h1>
  <nav class="navbar navbar-expand-sm navbar-light">
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item" *ngFor="let menuOption of menuOptions">
				<a class="nav-link" href="#" routerLink="{{menuOption.path}}" routerLinkActive="active">{{menuOption.name}}</a>
			</li>
		</ul>
	</div>
  </nav>
</div>
