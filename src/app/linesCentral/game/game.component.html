<div class="game-container">
	<h4 class="game-header">{{gameData.awayTeam}} ({{gameData.lines.awayMedML}}) at {{gameData.homeTeam}} ({{gameData.lines.homeMedML}})</h4>
	<div class="lines">
		<div *ngFor="let site of gameData.lines.siteLines">
			{{site.name}} : {{site.siteOdds.awayH2H}} / {{site.siteOdds.homeH2H}} || {{site.siteOdds.awayProb}} / {{site.siteOdds.homeProb}}
		</div>
	</div>
</div>
