<div class="scraper-container">
	<h2>Espn Fantasy Football Web Scraper</h2>
	<div id = "bodyContainer" class="body-container">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
		  		<span class="input-group-text">League ID</span>
			</div>
			<input [(ngModel)]="leagueID" type="text" id="leagueId" class="form-control" placeholder="league id">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="yearGroupSelect">Year</label>
			</div>
			<select [(ngModel)]="year" class="custom-select" id="yearGroupSelect">
				<option value="2017">2017</option>
				<option value="2018">2018</option>
			</select>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="privateLeagueCheckbox">
			<label class="form-check-label" for="privateLeagueCheckbox">
				Private League?
			</label>
		</div>
		<button type="button" class="btn btn-primary" (click)="getData()">Get Data!</button>
	</div>
</div>
